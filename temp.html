<html><body><p>We hebben een regressievergelijking \[\hat{y} = 9 + 4x_{1} + 4x_{2} + 4x_{3}\] We controleren voor <em>x</em><sub>2</sub> en <em>x</em><sub>3</sub>. Wat is de afname in voorspelde <em>y</em> indien we voor <em>x</em><sub>1</sub> van 9 naar 3 gaan?</p></body></html>
